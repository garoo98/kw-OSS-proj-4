<html>

    <body>

        <div class="container mt-4">
            <h2 class="mb-3">Apply Your Portfolio</h2>
            <form id="portfolio-form">
                <div class="mb-3 row">
                    <div class="col-md-8">
                        <input type="text" class="form-control" id="name" placeholder="Name">
                        <input type="email" class="form-control mt-2" id="email" placeholder="Email">
                        <input type="tel" class="form-control mt-2" id="phone" placeholder="Phone Number">
                        <label for="education" class="form-label mt-3">Education</label>
                        <textarea class="form-control" id="education" rows="5" placeholder="Education"></textarea>
                    </div>
                    <div class="col-md-4">
                        <label for="photo-upload" class="form-label">Upload Photo</label>
                        <input type="file" class="form-control" id="photo-upload">
                        <div id="image-preview" class="mt-2" style="height: auto; width: 300px;"></div>
                    </div>
                </div>
                <div class="mb-3 row">
                    <div class="col-md-8">
                        <label for="about-me" class="form-label">About me</label>
                        <textarea class="form-control" id="about-me" rows="8" placeholder="introduce about you"></textarea>
                    </div>
                    <div class="col-md-4">
                        <label for="skill" class="form-label">Skill</label>
                        <textarea class="form-control" id="skill" rows="8" placeholder="skill"></textarea>
                    </div>
                </div>
                <div>
                    <label for="project" class="form-label">Project</label>
                    <textarea class="form-control" id="project" rows="8" placeholder="insert your project"></textarea>
                </div>
                <div>
                    <label for="Study" class="form-label">Study</label>
                    <textarea class="form-control" id="study" rows="8" placeholder="insert your study"></textarea>
                </div>
            </form>
            <div class="d-flex justify-content-end">
                <button type="submit" id="submit-btn" class="btn btn-primary">Submit</button>
            </div>
        </div>
