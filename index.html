<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="index_style.css">


    <title>MyPortfolio</title>
</head>
<body>
    <div id="navbar"></div>
    <script src="navi.js"></script>
    <div class="content">
        <h2>Apply Your Portfolio</h2>
            <button type="button" id="apply-btn" class="btn btn-primary ms-1 text-nowrap">Apply</button>
        <h2>Search Others Portfolio</h2>
            <button type="button" id="search-btn" class="btn btn-primary ms-1 text-nowrap">Search</button>
    </div>
    <script>
        let applybtn=document.querySelector("#apply-btn");
        applybtn.addEventListener("click",()=>{
            window.location.href="apply.html";
        });
        let searchbtn=document.querySelector("#search-btn");
        searchbtn.addEventListener("click",()=>{
            window.location.href="search.html";
        })
    </script>
</body>
</html>
