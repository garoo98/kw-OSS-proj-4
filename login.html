<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    crossorigin="anonymous">
    <title>Login - MyPortfolio</title>
</head>
<body>
    <div id="navbar"></div>
    <script src="navi.js"></script>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title text-center">로그인</h3>
                        <form id="loginForm" action="/login" method="post">
                            <div class="mb-3">
                                <label for="inputEmail" class="form-label">아이디</label>
                                <input type="id" class="form-control" id="inputid   " name="id" required>
                            </div>
                            <div class="mb-3">
                                <label for="inputPassword" class="form-label">비밀번호</label>
                                <input type="password" class="form-control" id="inputPassword" name="password" required>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">로그인</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="text-center mt-2">
                    계정이 없으신가요? <a href="register.html">회원가입</a>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
